<h3>Drop us a line below</h3>
<form action="https://formspree.io/xoqdnzdq" method="POST">
    <div>
        <div>
            <fieldset>
                <input id="name" type="text" name="name" placeholder="Name">
                <label for="name">Name</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <input id="email" type="email" name="email" placeholder="Email">
                <label for="email">Email</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80"></textarea>
                <label for="message">Your message</label>
            </fieldset>
        </div>
        <div><button type="submit" value="Send">Submit</button></div>
    </div>
</form>
