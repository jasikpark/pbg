<div class="contact">
    <h3>Drop us a line below</h3>
    <form action="https://formspree.io/xoqdnzdq" method="POST">
        <div>
            <div class="half">
                <fieldset>
                    <input id="name" class="full" type="text" name="name" placeholder="Name">
                    <label for="name">Name</label>
                </fieldset>
            </div>
            <div class="half">
                <fieldset>
                    <input id="email" class="full" type="email" name="email" placeholder="Email">
                    <label for="email">Email</label>
                </fieldset>
            </div>
        </div>
        <fieldset>
            <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80"></textarea>
            <label for="message">Your message</label>
        </fieldset>
        <div class="tc"><button type="submit" value="Send">Submit</button></div>

    </form>
</div>
