{{ define "main" }}

    <h1>{{ .Title }}</h1>
</header>
{{ .Content }}
<div class=""></div>
{{ range .Pages }}

<section>
    <figure>
        <a href="{{ .Permalink }}"><img {{ with .Resources }}

            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

            <p>{{ .Description }}</p>
            <p>{{ .Params.Cost }}</p>

        </figcaption>
    </figure>
</section>
